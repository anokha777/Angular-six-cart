<div class="row">
  <div class="col-xs-12">
    <img [src]="recipeDeatilsForRecipeDetailComponent.imagePath" alt="{{recipeDeatilsForRecipeDetailComponent.name}}" class="img-responsive" height="80px;">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipeDeatilsForRecipeDetailComponent.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="">Add Ingredient to shopping list</a></li>
        <li><a href="">Edit Recipe</a></li>
        <li><a href="">Delete Recipe</a></li>
      </ul>

    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    Description: {{ recipeDeatilsForRecipeDetailComponent.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Ingredients
  </div>
</div>
